<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  <title>ERDS - Web Dashboard</title>
  
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://afeld.github.io/emoji-css/emoji.css">
  <link rel="stylesheet" href="/css/main.css">
    $pageCSS
  <script>
    var ERDS = {projectName: "$projectName"};
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.7/bluebird.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.4.7/bluebird.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EaselJS/0.8.0/easeljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <script src="/js/sortable.js"></script>
    <script src="/js/vue-draggable.js"></script>

    <script src="/js/jquery-cookie.js"></script>
    <script src="/js/extensions.js"></script>
    <script src="/js/main.js"></script>

    $pageJS
</head>

<body>
    
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">ERDS Web Dashboard</a>
            </div>
            <!--
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            -->
        </div>
    </nav>

    <div id="container">
        <div id="app">
            <div class="box box-error"><span v-html="errors"></span></div>
            <div class="box box-info"><span v-html="infos"></span></div>
            $pageHTML
        </div>
    </div>

    <div class="git-info shadowy">
        <a href="https://github.com/EggRollDigital/erds-web-dashboard">$gitInfo</a>
    </div>
</body>

</html>
