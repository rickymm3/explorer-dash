<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ERDS - Web Dashboard</title>

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script>
    var ERDS = window.ERDS || {};
  </script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">ERDS | Web Dashboard</a>
      </div>
    </div>
  </nav>

  <div id="container">
    <div id="vue" class="[[projectClass]]">
      <!-- Things only visible on the Home page -->
      <div class="home-view">
        <!-- <button onclick="createProject()">Create Project</button> -->
        <project v-for="project in projects" :project="project"></project>
      </div>
      
      <!-- Things only visible on the Project page -->
      <div class="project-view">
        <h1>[[projectName]]</h1>
        
        <project-index id="vue-project"></project-index>
      </div>

    </div>
  </div>
  
  <!--
  <dragdropfile id="csv-importer" action="helloAction!" filecolor="#337ab7">
    Have an existing CSV file<br/>
    to import? <b>Drop it here!</b>
  </dragdropfile>
  -->
  
  <!-- All Vue Component templates are merged into this <div> on server-side -->
  <div id="my-vue-templates"> [[vuePartials]] </div>
  
  <!-- Fun Glyphs Icons: <i class="glyphicon glyphicon-user"></i> -->

  <div class="git-info shadow-dark">
    <a href="https://github.com/EggRollDigital/erds-web-dashboard.git" target="_blank">
      [[gitBranch]] - [[gitTag]]
    </a>
  </div>
  
  <!--
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/EaselJS/0.8.0/easeljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/dropzone.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.js"></script>
  <script src="/js/extensions.js"></script>
  <script src="/js/vue-components.js"></script>
  <script src="/js/main.js"></script>
  [[projectScripts]]
</body>

</html>
