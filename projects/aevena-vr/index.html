<div class="header">
    <h1 class="title">$projectName</h1>

    <div class="sidebar">
        <span class="shadowy padded-5">Sheet:</span>
        <input type="text" class="digits-2" :value="currentSheetID" v-on:keyup="currentSheetUpdate($event.target.value)">
        
        <div class="button" :class="{ active: view==0 }" @click="changeView(0)">DefinableValues</div>
        <div class="button" :class="{ active: view==1 }" @click="changeView(1)">LightSequence</div>
        <div class="button" :class="{ active: view==2 }" @click="changeView(2)">ActionSequence</div>
        <div class="button" :class="[statusSaveButton.toLowerCase(), isBusy ? 'busy' : '']" @click="handleSaveButton($event)" v-html="statusSaveButton">Save</div>
    </div>
</div>

<div id="details">
    <view-tab v-if="view==0" class="view definable-values">
        <comp v-for="def in currentSheet.definableValues" v-bind:obj="def"></comp>
    </view-tab>

    <view-tab v-if="view==1" class="view light-sequence">
        <div class="col-1 side-left">
            <comp v-for="def in currentSheet.lightSequence" v-bind:obj="def"></comp>
            <btn label="Add Light" @click="addLight"></btn>
        </div>
        
        <!-- Panel -->
        <div class="col-2">
            <div class="panel" v-if=currentLightItem>
                <div class="padded-3">
                    Name: <input v-model:value="currentLightItem.name" />
                    <btn class="padded-5" label="-" v-on:click="removeLight()"/>
                </div>
                
                <div class="padded-3 ring-sequence">
                    <h3>Ring Sequence</h3>
                </div>
                <div class="padded-3 strip-sequence">
                    <h3>Strip Sequence</h3>
                    <br/><br/><br/><br/>
                    Testing layout, a very long layout test that is.
                </div>
        </div>
        </div>
    </view-tab>

    <view-tab v-if="view==2" class="view action-sequence">
        <div class="col-1 side-left">
            <comp v-for="def in currentSheet.actionSequence" v-bind:obj="def"></comp>
            <btn label="Add Action" v-on:click="addAction"></btn>
        </div>
        
        <!-- Panel -->
        <div class="col-2">
            <div class="panel" v-if=currentActionItem>
                <div class="padded-3 v-align-mid">
                    <i>Name</i>
                    <input class="" v-model:value="currentActionItem.name">

                    <btn class="padded-5" label="-" v-on:click="removeAction()"></btn>
                    <btn class="padded-3" label="+ Param" v-on:click="addActionParam()"></btn>
                    
                </div>
                
                <div class="padded-3 strip-action">
                    Show me more settings here...
                </div>
                
            </div>
        </div>
    </view-tab>
</div>
