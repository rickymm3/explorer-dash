<form class="dropzone" method="post" action="{{action}}" enctype="multipart/form-data">
	<div class="fallback">
		<input name="file" type="file" multiple />
	</div>
	<div class="dz-message" data-dz-message>
		<div class="dz-default">
			<div class="float-left"><slot></slot></div>
			<div class="float-right glyphicon glyphicon-file icon-x-large shadow-dark margin-h-10"
				 v-bind:style="'color: ' + filecolor">
				
			</div>
		</div>
	</div>
</form>
